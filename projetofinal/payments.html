<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Pagamentos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Gerenciar Pagamentos</h1>
        <a href="index.html">Voltar para Home</a>
    </header>
    <main>
        <form id="add-payment-form">
            <input type="number" id="payment-member" placeholder="ID do Membro" required>
            <input type="number" id="payment-amount" placeholder="Valor" step="0.01" required>
            <input type="date" id="payment-date" required>
            <button type="submit">Adicionar Pagamento</button>
        </form>

        <input type="text" id="search-payment" placeholder="Buscar pagamento">
        <ul id="payments"></ul>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
